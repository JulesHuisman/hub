name: dagster
label: Dagster
domain_url: https://dagster.io/
namespace: dagster
pip_url: dagster-ext
ext_repo: https://github.com/meltano/dagster-ext
maintenance_status: development
repo: https://github.com/quantile-development/dagster-ext
executable: dagster_invoker
logo_url: /assets/logos/utilities/dagster.png
variant: quantile-development
commands:
  describe:
    executable: dagster_extension
    args: describe
    description: Describe the Dagster Extension.
  init:
    args: initialize
    executable: dagster_extension
    description: Initialize the Dagster extension.
  up:
    args: -f $REPOSITORY_DIR/repository.py
    executable: dagit_invoker
    description: Start Dagster.
settings:
- name: dagster_home
  env: DAGSTER_HOME
  value: $MELTANO_PROJECT_ROOT/.meltano
  label: The home folder of Dagster.
- name: repository_dir
  env: REPOSITORY_DIR
  value: $MELTANO_PROJECT_ROOT/orchestrate
  label: The root folder of the Dagster project.
keywords:
- dagster
- meltano_edk
definition: is an [orchestrator](https://docs.meltano.com/concepts/plugins#orchestrators) that allows for workflows to be programmatically authored, scheduled, and monitored.
next_steps: |
  ### Initialize your Dagster project

  ```bash
  meltano invoke dagster:initialize
  ```

  ### Start Dagit

  ```bash
  meltano invoke dagster:up
  ```