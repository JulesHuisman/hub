name: dagster
label: Dagster
domain_url: https://dagster.io/
namespace: dagster
pip_url: dagster-ext
maintenance_status: development
repo: https://github.com/quantile-development/dagster-ext
executable: dagster_invoker
logo_url: /assets/logos/utilities/dagster.jpg
variant: quantile-development
commands:
  initialize:
    args: initialize
    executable: dagster_extension
  init:
    args: initialize
    executable: dagster_extension
  up:
    args: -f $REPOSITORY_DIR/repository.py
    executable: dagit_invoker
settings:
- name: dagster_home
  env: DAGSTER_HOME
  value: $MELTANO_PROJECT_ROOT/.meltano
  label: The home folder of Dagster
- name: repository_dir
  env: REPOSITORY_DIR
  value: $MELTANO_PROJECT_ROOT/orchestrate
  label: The root folder of the Dagster project
keywords:
- dagster
definition: Connect your Meltano project to Dagster and automate your orchestration.
next_steps: |
  ### Initialize your Dagster project

  ```bash
  meltano invoke dagster:initialize
  ```

  ### Start Dagit

  ```bash
  meltano invoke dagster:up
  ```